{% extends "base.html" %}

{% block body %}

<h2>{{my_header}}</h2> 

<span>{{title}}</span>

<br>
<br>

<table border="1">
    <th>CWID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Courses</th>
    <th>Students</th>
    {% for instructor in instructors %}
    <tr>
     <td>{{instructor.cwid}}</td>
      <td>{{instructor.name}}</td>
      <td>{{instructor.dept}}</td>
      <td>{{instructor.course}}</td>
      <td>{{instructor.number_of_students}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
